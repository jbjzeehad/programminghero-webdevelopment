<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h2>More Bootstrap</h2>
    <div class="bg-info pb-3 mt-3 w-50 text-center shadow-lg">My Content here</div>
    <br>
    <button class="btn btn-primary">My Button</button>
    <button>Another Button</button>
    <button class="btn btn-danger">Yet Another Button</button>
    <button class="btn btn-warning">My warning</button>
    <button class="btn btn-info">Top Gun</button>
    <p>
        <span class="d-block">Hello</span>
        <span>Again</span>
    </p>
    <div class="shadow-lg p-3 mb-5 bg-body rounded">Large Shadow</div>
    <div class="p-3 mb-5 bg-white rounded">Large Shadow</div>
    <img class="img-fluid rounded" src="images/image01.jpg" alt="">
    <br>
    <table class="table table-striped  table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
